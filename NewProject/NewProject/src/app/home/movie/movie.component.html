<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Movie Card</title>
  <style>
    body {
      background: #ffffff; /* Dark background for contrast */
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #f1f1f1;
    }

    .card {
      width: 18rem;
      min-height: 55rem;
      background: linear-gradient(145deg, rgba(105,105,105,1) 0%, rgba(71,71,57,1) 100%);
      border: 1px solid #FFD700; /* Yellow neon border color */
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3), inset 0 0 20px rgba(255, 215, 0, 0.2);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 30px rgba(255, 215, 0, 0.5), inset 0 0 30px rgba(255, 215, 0, 0.3);
    }

    .card:before, .card:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.3));
      z-index: -1;
      transition: opacity 0.6s ease;
    }

    .card:before {
      filter: blur(20px);
    }

    .card:after {
      filter: blur(40px);
    }

    .card-img-top {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #FFD700; /* Yellow border */
    }

    .card-body {
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #FFD700; /* Yellow neon text color */
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }

    .card-text {
      font-size: 1rem;
      line-height: 1.5;
      color: #e0e0e0;
    }

    .note {
      display: block;
      margin-top: 20px;
      font-size: 1rem;
      color: #FFD700; /* Yellow text */
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .card {
        width: 90%;
        min-height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="card shadow m-4">
    <!-- Conditional rendering of image -->
    <img src="http://localhost:8080/movies/{{movie.id}}/image" class="card-img-top" alt="">

    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <p class="card-text">{{movie.synopsis}}</p>
      <label class="note">Note: {{movie.rate}}</label>
    </div>
  </div>

</body>
</html>
